<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides [options]="sliderConfig">
    <ion-slide *ngFor="let branch of departments" >
      <ion-card class="size">
        <img class="img" [src]="branch.imagePath">
        <ion-label class="title">{{branch.name}}</ion-label>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
