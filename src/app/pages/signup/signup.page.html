<ion-content fullscreen="true">
  <app-logo></app-logo>
  
    <ion-list>
      <ion-item>
        <ion-icon name="person"></ion-icon>
        <ion-label>Full Name</ion-label>
        <ion-input type="text" [(ngModel)]="postData.fullname"></ion-input> 
      </ion-item><br>

      <ion-item>
        <ion-icon name="mail"></ion-icon>
        <ion-label>Email</ion-label>
        <ion-input type="text" [(ngModel)]="postData.email"></ion-input> 
      </ion-item><br>

      <ion-item>
        <ion-icon name="key"></ion-icon>
        <ion-label>Password</ion-label>
        <ion-input type="password" [(ngModel)]="postData.password"></ion-input> 
      </ion-item><br>

      <ion-item lines="none">
        If already have account?<a routerLink='/login' slot="end">Login</a>
      </ion-item>
      <ion-button shape="round" fill="outline" expand="block" color="primary" (click)="signUpAction()">Sign Up</ion-button>

    </ion-list>
  

</ion-content>
