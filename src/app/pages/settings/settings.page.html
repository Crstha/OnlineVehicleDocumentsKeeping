<!DOCTYPE html>
<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{user?.userName}}
      </ion-card-title>
     
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="mail"></ion-icon>
        <ion-label>{{user?.userEmail}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="call"></ion-icon>
        <ion-label>{{user?.userPhone}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>{{user?.createdAt | date}}</ion-label>
      </ion-item>
    </ion-card-content>  

    <ion-button expand="block" shape="rouund" (click)="editProfile()">Edit Profile</ion-button>
    <ion-button expand="block" shape="rouund" (click)="logOut()">Log Out</ion-button>
  </ion-card>

</ion-content>
