<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section>
    <ion-grid>
      <ion-row>
        <ion-col col-6 >
          <ion-card (click)="addDocuments()" text-center padding color="danger">
            <ion-icon name="add-circle"></ion-icon>
            <h2>Add Documents </h2>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card (click)="viewDocuments()" text-center padding color="danger">
            <ion-icon name="documents"></ion-icon>
            <h2>View Documents</h2>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <ion-card (click)="addDummyDocuments()" text-center padding color="danger">
            <ion-icon name="person" ></ion-icon>
            <h2>Profile</h2>
          </ion-card>
        </ion-col>

        <ion-col col-6>
          <ion-card text-center padding color="danger">
            <ion-icon name="person" ></ion-icon>
            <h2>Profile</h2>
          </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>
  </section>
</ion-content>
