<!DOCTYPE html>
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="mail"></ion-icon>
        <ion-label>Name</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" required></ion-input> 
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="mail"></ion-icon>
        <ion-label>Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required></ion-input> 
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="contact"></ion-icon>
        <ion-label>Phone Number</ion-label>
        <ion-input type="number" name="email" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" required></ion-input> 
      </ion-item>
    </ion-card-content>  
  
    <ion-button type="submit" expand="block" shape="rouund" (click)="updateProfile()">Update Profile</ion-button>
  </ion-card>

</ion-content>
